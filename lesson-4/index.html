<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <form action="#">
        <label for="name" class="col-form-label">Имя</label>
        <input type="text" name="name" class="form-control" placeholder="Имя">
        <label for="name" name="name-error" class='error hide'>Имя содержит только буквы!</label>

        <label for="phone" class="col-form-label">Телефон</label>
        <input type="text" name="phone" class="form-control" placeholder="+7(000)000-0000">
        <label for="phone" name="phone-error" class='error hide'>Телефон имеет вид +7(000)000-0000!</label>

        <label for="email" class="col-form-label">E-mail</label>
        <input type="email" name="email" class="form-control" placeholder="Email">
        <label for="name" name="email-error" class='error hide'>E-mail имеет вид mymail@mail.ru, или my.mail@mail.ru,
            или my-mail@mail.ru!</label>

        <label for="message" class="col-form-label">Сообщение</label>
        <textarea name="message" cols="30" class="form-control" rows="10" placeholder="Текст сообщения"></textarea>
        <label for="message" name="message-error" class='error hide'>Сообщение не может быть пустым!</label>

        <button class="btn btn-primary">Отправить</button>
    </form>

    <script src="js/main.js"></script>
</body>

</html>
